spring:
  data:
    mongodb:
      uri: mongodb://jashwanth:jashwanth@localhost:27017/user-service?authSource=admin

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8082

logging:
  file:
    name: logs/user-service.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7